<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="https://www.primefaces.org/showcase/javax.faces.resource/fa/font-awesome.css.xhtml?ln=primefaces"/>
</h:head>

<h:body>
    <h:form id="frmLogin" >
        <p:growl id="growl" sticky="false" showDetail="true" life="3000" />
        <h:panelGrid id="basic" header="Ingresar Usuario" columns="2" cellpadding="5" style="margin-bottom:20px">
            <p:outputLabel for="username" value="Usuario:" />
            <p:inputText id="username" value="#{loginView.userName}" required="true" label="Usuario" />
            <p:outputLabel for="password" value="Contraseña:" />
            <p:password id="password" value="#{loginView.password}" required="true" label="Contraseña" />
            <p:commandButton value="Login" update="growl" actionListener="#{loginView.login()}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
